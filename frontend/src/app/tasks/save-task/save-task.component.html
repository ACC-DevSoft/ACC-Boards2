<div class="form">
  <mat-card class="card">
    <mat-card-title> Add Task</mat-card-title>
    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input
            [(ngModel)]="taskData.name"
            matInput
            placeholder="Name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="taskData.description"
            matInput
            placeholder="Description"
            required
          />
        </mat-form-field>
        <input type="file" (change)="uploadImg($event)" />
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button
        (click)="addTaskImg()"
        class="button colorButton"
        mat-raised-button
        color="primary"
      >
        Save task
      </button>
    </mat-card-actions>
  </mat-card>
</div>
