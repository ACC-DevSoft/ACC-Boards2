    <h1 mat-dialog-title>Add work-space</h1>
    <hr/>
    <div class="col-12 col-lg-12" *ngIf="errorMessage">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div class="alert-message">
                    {{ errorMessage }}
                </div>
        
                <div class="spacer"></div>
                <span (click)="close()" class="close" data-dismiss="alert">
                    <mat-icon>close</mat-icon>
                </span>
            </div>
    </div>
    <div class="form-content-inputs">
        <mat-form-field>
            <input [(ngModel)]="workspaceData.name" matInput type="text" placeholder="Title" required>
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="workspaceData.descrition" matInput type="text" placeholder="descrition">
        </mat-form-field>
    </div>
    <mat-card-actions>

        <!-- <button mat-button mat-raised-button class="btn" (click)="closeForm()">Cancel</button> -->
        <button mat-button mat-raised-button class="btn" (click)="saveWorkSpace()">Save work-space</button>
    </mat-card-actions>
